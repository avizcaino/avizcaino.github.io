<template>
  <section class="au-animate">
    <h2>${'heading-section--admin' | t}</h2>
    <h4 class="error-message">${loginError | t}</h4>
    <form role="form">
      <div class="form-group">
        <label for="fn">${'username' | t}</label>
        <input type="text" value.bind="username" class="form-control" id="fn" placeholder="${'username' | t}">
      </div>
      <div class="form-group">
        <label for="ln">${'password' | t}</label>
        <input type="password" value.bind="password" class="form-control" id="ln" placeholder="${'password' | t}">
      </div>
      <button cmd="command.bind: accessCommand" class="btn btn-default">${'button-access' | t}</button>
    </form>
  </section>
</template>
