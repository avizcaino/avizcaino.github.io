<template>
  <div class="post">
    <h2 class="post-title" cmd="command.bind: readPostCommand; parameter.bind: post">${post.title}</h2>
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 post-editor"
           cmd="command.bind: openProfileCommand; parameter.bind: post.editor">
        <span class="post-editor-pic"><img src="${post.editor.pic}"></span>
        <span class="post-editor-name">${post.editor.name}</span>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 post-date">
        <span>${post.date | toMoment}</span>
      </div>
    </div>
    <div class="post-content">${post.content | textSplit:50}</div>
  </div>
</template>
